name: myapp
description: "A new Flutter project."

publish_to: 'none'  # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  webview_flutter: ^4.10.0  # WebView support for Android, iOS, and Web
  animated_splash_screen: ^1.3.0  # Splash screen support
  page_transition: ^2.1.0  # Page transition support
  file_picker: ^5.0.1  # File picking functionality

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/finallogo.jpg  # Ensure this path matches the actual location of your image

